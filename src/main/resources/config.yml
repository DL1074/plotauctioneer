# PlotAuction Configuration

# Schematic Storage
storage:
  directory: "plugins/PlotAuction/schematics/"
  format: "SPONGE_SCHEMATIC"
  compression: true
  auto_cleanup: true
  cleanup_days: 30

# Capture Settings
capture:
  max_volume: 1000000
  max_dimension: 200
  min_volume: 1
  require_ownership: false
  cooldown_seconds: 2
  
# Placement Settings
placement:
  check_collisions: false
  require_empty_space: false
  paste_air: true
  paste_biomes: false
  paste_entities: true
  async_paste: true
  max_paste_time_ms: 5000

# Item Settings
item:
  material: "PLAYER_HEAD"
  custom_model_data: 1001
  glow: true
  allow_rename: false
  allow_enchant: false
  stackable: false
  # Custom head texture for plot items (base64 encoded texture value)
  texture: "eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvMmRjYmJhNmM3NTFkYWI1ZjJiMzA5YmM1OTQxZThlYTc5ODc3Y2NlNDI1NjkzNmExODk4MTFlZDdlYzM2ZDI1YyJ9fX0="

# Economy (optional)
economy:
  enabled: true
  capture_cost: 0.0
  placement_cost: 0.0

# Shop Settings
shop:
  enabled: true
  max_shops_per_player: 10
  allow_shop_in_any_world: true
  require_sign_permission: false
  # Custom head texture for shop block (base64 encoded texture value)
  block_texture: "eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvZGM3ZDY1YTM5NjZhODJkYzk2OTk1NGFjNjg2MGI1NWRhNzdiZGE1MDMyZThjYzFmMzhlY2UwNGFhOTQwYWFlZCJ9fX0="

# Integration
integration:
  worldguard: false
  vault: true
  
# Restrictions
restrictions:
  blacklisted_blocks:
    - "BEDROCK"
    - "COMMAND_BLOCK"
    - "CHAIN_COMMAND_BLOCK"
    - "REPEATING_COMMAND_BLOCK"
    - "BARRIER"
    - "STRUCTURE_BLOCK"
  blacklisted_worlds:
    - "world_nether"
    - "world_the_end"
  allowed_gamemodes:
    - "SURVIVAL"
    - "CREATIVE"

# Messages
messages:
  prefix: "&8[&6PlotAuction&8]&r "
  capture_started: "&aCapture mode activated! Use wooden axe to select two corners."
  capture_cancelled: "&cCapture cancelled."
  selection_incomplete: "&cPlease select both corners first!"
  selection_point1: "&aFirst position set! &7({x}, {y}, {z})"
  selection_point2: "&aSecond position set! &7({x}, {y}, {z})"
  confirm_prompt: "&eSelection complete! &7Use &f/plotconfirm &7to package this build."
  capture_success: "&aPlot packaged successfully! &7({blocks} blocks)"
  placement_success: "&aPlot placed successfully!"
  too_large: "&cSelection too large! Max volume: {max}"
  too_small: "&cSelection too small! Min volume: {min}"
  cooldown: "&cPlease wait {seconds}s before capturing again."
  no_permission: "&cYou don't have permission to do that."
  invalid_item: "&cThis is not a valid plot item."
  schematic_not_found: "&cSchematic file not found!"
  blacklisted_blocks: "&cYour selection contains blacklisted blocks!"
  world_not_allowed: "&cYou cannot capture plots in this world."
  shop_created: "&aPlot shop created for {price}!"
